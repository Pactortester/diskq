name: Auto Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  push:
    tags:
      - v*

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Install build wheel
      run: pip install --user wheel
    - name: Install build dependencies
      run: pip install --user dill
    - name: Check installed modules
      run: pip list
    - name: Init diskq project
      run: pip install -e .
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build a binary wheel and a source tarball
      run: python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}



